<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <div class="points">76</div>
        <p class="of100">of 100</p> 
      </div>
      <h1>Great</h1>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2> 

      <div class="cell reaction">
        <p class="category">Reaction</p>
        <p><span class="score">80</span> / 100</p>
      </div>
      <div class="cell memory">
        <p class="category">Memory</p>
        <p><span class="score">92</span> / 100</p>
      </div>
      <div class="cell verbal">
        <p class="category">Verbal</p>
        <p><span class="score">61</span> / 100</p>
      </div>
      <div class="cell visual">
        <p class="category">Visual</p>
        <p><span class="score">72</span> / 100</p>
      </div>

      <button>Continue</button>
  
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
